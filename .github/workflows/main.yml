name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  

     ## - name: Set up node.js
      ##  uses: actions/setup-node@v3
      ##  with:
      ##    node-version: '20'

     ## - name: Install dependencies
     ##   run: |
      ##    npm install

      - name: Done
        run: echo "Command Successfull"

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
            docker build -t devops:latest .

      - name: Log in docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: push docker image
        run: |
          docker tag devops:latest rohan7300/devops:latest
          docker push rohan7300/devops:latest

      - name: Setup ssh
        uses: webfactory/ssh-agent@v0.5.3
        with: 
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
          
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRETS_ACCESS_KEY }}
          aws-region: ap-south-1
          
      - name: login to ecr
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1


      - name: Build, Tag 
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: lesson-086
          IMAGE_TAG: latest
        run: |
          docker build -t #ECR_REGISTRY/#ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
           
      
        
       
